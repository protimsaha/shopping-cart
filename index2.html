<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css2.css">
    <script src="https://kit.fontawesome.com/890865c426.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mt-3 mb-3">
        <h1 class="text-center">My Shopping Cart</h1>
    </header>
    <main class="container">
        <article>
            <div class="bg-1 row">
                <!-- product 1 -->
                <div
                    class="col-md-10 gx-5 mt-5 mb-5 d-flex align-items-center    justify-content-between cart mx-auto flex-row">
                    <div>
                        <img class="product-1" src="images/product-1.png" alt="">
                    </div>

                    <h4>iPhone 11 128GB Black</h4>

                    <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                    <input id="phone-output" type="number" min="0" class="form-control text-center" value="1">
                    <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                    <h4>$<span id="phone-price">1240</span> </h4>
                    <div>
                        <img src="images/remove.png" alt="">
                    </div>
                </div>
                <!-- product 2 -->
                <div
                    class="col-md-10 gx-5 mt-5 mb-5 d-flex align-items-center    justify-content-between cart mx-auto flex-row">
                    <div>
                        <img class="product-1" src="images/product-2.png" alt="">
                    </div>

                    <h4>iPhone 11 128GB BackCase</h4>

                    <button id="case1-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                    <input id="case1-output" type="number" min="0" class="form-control text-center" value="1">
                    <button id="case1-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                    <h4>$<span id="case1-price">59</span> </h4>
                    <div>
                        <img src="images/remove.png" alt="">
                    </div>
                </div>

                <div class="col-md-10 gx-5 mt-5 mb-5 d-flex  justify-content-between cart mx-auto ">
                    <div class="d-flex justify-content-center justify-content-start flex-column ">
                        <h3>Sub total</h3>
                        <h3>Tax</h3>
                        <h3>Total</h3>
                    </div>
                    <div class="d-flex justify-content-center justify-content-start flex-column ">
                        <h3>:$ <span id="subtotal">00</span> </h3>
                        <h3>:$ <span id="tax">00</span> </h3>
                        <h3>:$ <span id="total">00</span> </h3>
                    </div>
                </div>
            </div>
        </article>
    </main>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/another-script.js"></script>
</body>

</html>
